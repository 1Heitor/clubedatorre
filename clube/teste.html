<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria com Lightbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item {
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }
        .gallery-item img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .lightbox button {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
        }
        .lightbox .prev {
            left: 10px;
        }
        .lightbox .next {
            right: 10px;
        }
        .lightbox .close {
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="imgs/1.png" alt="Imagem 1" onclick="openLightbox(0)">
        </div>
        <div class="gallery-item">
            <img src="imgs/2.png" alt="Imagem 2" onclick="openLightbox(1)">
        </div>
        <div class="gallery-item">
            <img src="imgs/3.png" alt="Imagem 3" onclick="openLightbox(2)">
        </div>
        <div class="gallery-item">
            <img src="imgs/4.png" alt="Imagem 3" onclick="openLightbox(3)">
        </div>
        <div class="gallery-item">
            <img src="imgs/5.png" alt="Imagem 3" onclick="openLightbox(4)">
        </div>
        <div class="gallery-item">
            <img src="imgs/6.png" alt="Imagem 3" onclick="openLightbox(5)">
        </div>
        <div class="gallery-item">
            <img src="imgs/7.png" alt="Imagem 3" onclick="openLightbox(6)">
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <img id="lightboxImage" src="" alt="Lightbox Image">
        <button class="next" onclick="changeImage(1)">&#10095;</button>
        <button class="close" onclick="closeLightbox()">&#10005;</button>
    </div>

    <script>
        let currentIndex = 0;
        const images = [
        'imgs/1.png',
        'imgs/2.png',
        'imgs/3.png',
        'imgs/5.png',
        'imgs/6.png',
        'imgs/7.png',
        ];

        function openLightbox(index) {
            currentIndex = index;
            showLightbox();
        }

        function showLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = images[currentIndex];
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            showLightbox();
        }
    </script>
</body>
</html>
